<body>
    <header>
        <h1>HarryPotter</h1>
    </header>
    <main id="datacontainer">
    </main>
    <script>
        const API_URL = 'https://hp-api.herokuapp.com/api/characters';
        const datacontainer = document.getElementById('datacontainer');

        // Function to fetch data from the API
        async function fetchData(url){
            try{
                const response = await fetch(url);
                const data = await response.json();
                displayData(data);
            } catch(error){
                console.error('Error al obtener los datos:', error);
            }
        }

        // Function to display data in the DOM
        function displayData(data){
            data.forEach(item => {
                const card = document.createElement('div');
                card.classList.add('card');

                const img = document.createElement('img');
                img.src = item.image;
                img.alt = item.name; // Optional: for accessibility

                const title = document.createElement('h3');
                title.textContent = item.name;

                const id = document.createElement('p');
                id.textContent = `ID: ${item.id}`;

                const status = document.createElement('p');
                status.textContent = `Estado: ${item.status}`;

                const species = document.createElement('p');
                species.textContent = `Especie: ${item.species}`;

                const gender = document.createElement('p');
                gender.textContent = `GÃ©nero: ${item.gender}`;

                card.appendChild(img);
                card.appendChild(title);
                card.appendChild(id);
                card.appendChild(status);
                card.appendChild(species);
                card.appendChild(gender);

                datacontainer.appendChild(card);
            });
        }

        fetchData(API_URL);
    </script>
